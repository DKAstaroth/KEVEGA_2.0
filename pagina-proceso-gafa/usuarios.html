<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Administrador</title>
    <link rel="stylesheet" href="css/styleadmin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Vista Admin usuarios</h3>
        </div>
        <ul class="nav-links">
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="index.html">Salir</a></li>
        </ul>
    </nav>

    </main>
    </head>
    <body>
    
    <div class="container">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="input-field" required>
        </div>
        <div class="form-group">
            <button type="button" id="add-user-btn">Agregar Usuario</button>
        </div>
        <ul id="user-list"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('add-user-btn');
            const userList = document.getElementById('user-list');

            form.addEventListener('click', function() {
                const usernameInput = document.getElementById('username');
                const emailInput = document.getElementById('email');
                const username = usernameInput.value;
                const email = emailInput.value;

                if (username.trim() === '' || email.trim() === '') {
                    alert('Por favor, introduce un nombre y un correo electrónico válidos.');
                    return;
                }

                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <span class="username">Nombre: ${username}</span>
                    <span class="email">Email: ${email}</span>
                    <button class="edit-btn">Editar</button>
                    <button class="delete-btn">Eliminar</button>
                `;

                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function() {
                    li.remove();
                });

                const editBtn = li.querySelector('.edit-btn');
                editBtn.addEventListener('click', function() {
                    const usernameSpan = li.querySelector('.username');
                    const emailSpan = li.querySelector('.email');

                    const newUsername = prompt('Introduce un nuevo nombre:', usernameSpan.textContent.split(':')[1].trim());
                    const newEmail = prompt('Introduce un nuevo correo:', emailSpan.textContent.split(':')[1].trim());

                    if (newUsername && newEmail) {
                        usernameSpan.textContent = `Nombre: ${newUsername}`;
                        emailSpan.textContent = `Email: ${newEmail}`;
                    }
                });

                userList.appendChild(li);

                // Limpiar campos de entrada
                usernameInput.value = '';
                emailInput.value = '';
            });
        });
    </script>
</body>
</html>
