<header>
        <div class="container">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" class="input-field" required>
            </div>
            <div class="form-group">
                <button type="button" id="add-user-btn">Agregar Usuario</button>
            </div>
            <ul id="user-list"></ul>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const form = document.getElementById('add-user-btn');
                const userList = document.getElementById('user-list');

                form.addEventListener('click', function() {
                    const usernameInput = document.getElementById('username');
                    const emailInput = document.getElementById('email');
                    const addressInput = document.getElementById('address');
                    const username = usernameInput.value;
                    const email = emailInput.value;
                    const address = addressInput.value;

                    if (username.trim() === '' || email.trim() === '' || address.trim() === '') {
                        alert('Por favor, introduce un nombre, un correo electrónico y una dirección válidos.');
                        return;
                    }

                    const li = document.createElement('li');
                    li.className = 'user-item';
                    li.innerHTML = `
                        <div class="user-details">
                            <span class="username">Nombre: ${username}</span>
                            <span class="email">Email: ${email}</span>
                            <span class="address">Dirección: ${address}</span>
                        </div>
                        <div class="user-actions">
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Eliminar</button>
                        </div>
                    `;

                    const deleteBtn = li.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', function() {
                        li.remove();
                    });

                    const editBtn = li.querySelector('.edit-btn');
                    editBtn.addEventListener('click', function() {
                        const usernameSpan = li.querySelector('.username');
                        const emailSpan = li.querySelector('.email');
                        const addressSpan = li.querySelector('.address');

                        const newUsername = prompt('Introduce un nuevo nombre:', usernameSpan.textContent.split(':')[1].trim());
                        const newEmail = prompt('Introduce un nuevo correo:', emailSpan.textContent.split(':')[1].trim());
                        const newAddress = prompt('Introduce una nueva dirección:', addressSpan.textContent.split(':')[1].trim());

                        if (newUsername && newEmail && newAddress) {
                            usernameSpan.textContent = `Nombre: ${newUsername}`;
                            emailSpan.textContent = `Email: ${newEmail}`;
                            addressSpan.textContent = `Dirección: ${newAddress}`;
                        }
                    });

                    userList.appendChild(li);

                    // Limpiar campos de entrada
                    usernameInput.value = '';
                    emailInput.value = '';
                    addressInput.value = '';
                });
            });
        </script>
    </header>
</body>
</html>
