{% extends 'core/base2.html' %}
{% load static %}

{% block contenido %}
<main>
    <div class="tablita">
        <h2>Editar Producto</h2>
    </div>
    <br/>
    <br/>
    <div class="caja">
        <form enctype="multipart/form-data" method="POST" autocomplete="off">
            {% csrf_token %}

        </form>
    </div>
</main>
{% endblock contenido %}
