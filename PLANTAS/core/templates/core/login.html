{% extends 'core/base.html' %}

{% block contenido %}
<section class="hero">
    <div class="hero-logo">
        <h1 class="font-style-1" style="color: aliceblue;">Login</h1>
    </div>
</section>

<main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Regístrarse</button>
            </div>
        </div>

        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
            <!--Login-->
            <form action="" class="formulario__login" id="loginForm">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Correo Electrónico" name="email" required title="Falta agregar correo electrónico">
                <span class="error" id="emailLoginError"></span>
                <input type="password" placeholder="Contraseña" name="contrasena" required title="Falta agregar contraseña">
                <span class="error" id="contrasenaLoginError"></span>
                <button>Iniciar sesión</button>
            </form>

            <!--Register-->
            <form action="{% url 'registrar_usuario' %}" method="POST" class="formulario__register">
                {% csrf_token %}
                <h2>Regístrarse</h2>
                <input type="text" placeholder="Nombre completo" name="nombre" required>
                <input type="text" placeholder="Correo Electronico" name="email" required>
                <input type="text" placeholder="Usuario" name="usuario" required>
                <input type="password" placeholder="Contraseña" name="contrasena" required>
                <button type="submit">Regístrarse</button>
            </form>
        </div>
    </div>
</main>
{% endblock contenido %}
